<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>
    <script>
        function InsertionSort(a){
            var length = a.length,i,key;
            for(var j=1;j<length;j++)
            {
                 key = a[j];
                i=j-1;
                while(i>=0&&a[i]>key)
                {
                    a[i+1]=a[i];
                    i=i-1;
                    console.log(i+':'+a)
                }
                a[i+1]=key;
                console.log(j+':'+a)
            }
            return a;
        }
      console.log(InsertionSort([5,2,4,6,1,3]))
    </script>
</body>
</html>
